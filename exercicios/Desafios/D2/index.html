<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>

<body>

    <h1>Desafio das Imagens</h1>

    <p>Inserir imagens HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>

    <picture>
        <source media="(max-width: 500px)" srcset="Imagens/github-pp.png" type="image/png">
        <source media="(max-width: 750px)" srcset="Imagens/github-p.png" type="image/png">
        <source media="(max-width: 950px)" srcset="Imagens/github-m.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/github-g.png" type="image/png">
        <img src="Imagens/github-gg.png" alt="imagem gitGG">
    </picture>

</body>

</html>
