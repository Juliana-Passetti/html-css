<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá
        utilizar em cada caso</p>

    <ul>

        <li><abbr title="Use as tags &lt;p&gt;para criar parágrafos">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h&gt;para criar Títulos">Títulos</abbr></li>
        <li><abbr title="Use as tags &lt;img&gt;para criar imagens">Imagens</abbr></li>
        <li><abbr title="Use as tags &lt;abbr&gt;para criar abreviações">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;code&gt;para criar código fonte">Código fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt;para criar listas ordenadas">Listas Ordenadas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt;para criar listas não ordenadas">Listas NÃO Ordenadas</abbr></li>





    </ul>
