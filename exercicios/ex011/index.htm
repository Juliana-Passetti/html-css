<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos dif ou aumente e diminua o tamanho do nav</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto G">
    </picture>


    <h1>Reproduzindo Audio</h1>

    <p>Vamos aprender a reproduzir audios em html5</p>

    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu nav não reproduz audio. <a href="midia/guanacast-33.mp3">Clique Aqui</a> para fazer o
            download.</p>
    </audio>

</body>

</html>
