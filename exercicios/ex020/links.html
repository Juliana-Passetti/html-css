<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            color: yellow;
        }


        a::before{
            content: '>';
        }

        a::after {
            content: '<';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>



</head>

<body>
    <h1>Personalizando links</h1>
    <ul>

        <li><a href="https://youtube.com/cursoemvideo">Canal YouTube</a></li>
        <li><a href="https://cursoemvideo.com">Site do Curso</a></li>
    </ul>
</body>

</html>
